<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Paytone+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="logo paytone-one-regular">
            <h2>Mentor Me</h2>
            <p>Sua carreira em foco</p>
        </div>

        <div class="formulario">
            <form action="">
                <div class="input-box">
                    <img class="icon" width="30px" src="Union.png" alt="">
                    <input type="text" placeholder="Digite seu nome de usuário">
                </div>
                <div class="input-box">
                    <img class="icon" width="30px" src="email.png" alt="">
                    <input type="email" placeholder="Digite seu email">
                </div>
                <div class="input-box">
                    <img class="icon" width="30px" src="cadeado.png" alt="">
                    <input type="password" placeholder="Digite sua senha">
                </div>
                
                <button type="submit">Login</button>
            </form>
        </div>

        <div>
            <p class="forgot-password">Esqueci minha senha</p>
            <p class="no-account">Não possui conta? <span class="cadastrar">Cadastre-se</span></p>
        </div>

       <div class="logo-footer">
         <img  src="logo.png" alt="">
       </div>
    </div>

</body>

</html>
